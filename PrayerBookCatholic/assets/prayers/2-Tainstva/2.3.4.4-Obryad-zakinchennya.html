<p style="margin-top: 0.49cm; margin-bottom: 0.49cm; line-height: 100%">

<font color="#000000"><font face="Times New Roman, serif">С: Нехай

<p style="margin-top: 0.49cm; margin-bottom: 0.49cm; line-height: 100%">
<font color="#000000"><font face="Times New Roman, serif">С: Ідіть
